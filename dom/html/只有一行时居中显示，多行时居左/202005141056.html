<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单行文本居中展示，多行文本居左显示</title>
    <style>
        div{
            text-align: center;
            width: 400px;
            height: 400px;
            background: #ddd;
            margin: 30px auto;
            font-size: 20px;
        }

        p{
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
<div>
    <p>只有一行时居中显示文字</p>
</div>
<div>
    <p>只有一行时居中显示文字，多行居左显示多行居左显示</p>
</div>
</body>
</html>
