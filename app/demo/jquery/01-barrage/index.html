<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹幕</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="barrage-case"></div>
      <div class="barrage-submit clearfix">
        <div class="box">
          <label for="search">
            <div class="input-box">
              <input
                id="search"
                type="text"
                placeholder="弹幕一下吧！！！"
                autofocus="autofocus"
              />
            </div>
          </label>
        </div>
        <div class="btn">
          <button class="yes">提交弹幕</button>
        </div>
        <div class="btn">
          <button class="no">取消弹幕</button>
        </div>
      </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/barrage.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
