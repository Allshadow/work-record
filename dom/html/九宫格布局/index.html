<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 在这里用link标签引入中文渐变色 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chinese-gradient">
  <style>
    /* 清除默认样式 */
    * { padding: 0; margin: 0; }

    /* 全屏显示 */
    html, body, ul { height: 100% }

    /* 父元素 */
    ul {
      /* 清除默认样式 */
      list-style: none;

      /* 显示为弹性布局 */
      display: flex;

      /* 允许换行 */
      flex-flow: wrap;
    }

    /* 子元素 */
    li {
      /* 宽高都是百分之33*/
      width: 33%;
      height: 33%;

      /* 给个合适的外边距 */
      margin: .5px;

      /* 深蓝渐变 */
      background: var(--黛蓝)
    }
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
