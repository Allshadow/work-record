  <title>正则匹配位置</title>
</head>
<body>
  <script>
    // 正则常用来表示位置的符号主要有：
    // ^, $, \b, \B, (?=p), (?!p), (?<=p), (?<!p)

    // ^

    // 脱字符，匹配行的开头

    // 在 ello 中加个 h
    let str = 'ello'
    console.log('开头加 h', str.replace(/^/, 'h'))
  </script>
</body>
