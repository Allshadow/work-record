<body>
  <script>
    // 执行顺序： 同步代码 -- 微任务 -- 宏任务

    // setTimeout(() =>{

    // new Promise(resolve => {

    //   resolve()
    // }).then(() => {
    //   console.log('then') // 微任务代码
    // })

    // console.log('同步任务')


    // 往定时器里加任务
    setTimeout(() =>{ // 定时器里面的执行顺序也是： 同步代码 -- 微任务 -- 宏任务
      console.log('定时器执行')
      new Promise(resolve => {
        console.log('time Promise')
        resolve()
      }).then(() => {
        console.log('time then')
      })
    },0)

    new Promise(resolve => {
      console.log('Promise') // 同步代码， 所以先执行
      resolve()
    }).then(() => {
      console.log('then') // 微任务代码
    })

    console.log('同步任务')
  </script>
