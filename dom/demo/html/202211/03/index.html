    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            display: flex;
            width: 630px;
            border: 1px solid red;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px 20px 0;
            margin: 10px;
        }
        li{
            list-style: none;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }

        ul:after{
            content: '';
            display: block;
            width: 200px;
        }

    </style>
</head>
