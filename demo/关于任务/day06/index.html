<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进度条实例</title>
  <style>
    .bg{
      background-color: red;
      height: 10px;
      color: #000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="hd" class="bg"></div>
  <script>
    function handle(){
      let i = 0;
      (function run(){
        hd.innerHTML = i;
        hd.style.width = i + '%'
        if(++i < 100){
          setTimeout(run, 100)
        }
      })()
    }

    handle()
  </script>
</body>
</html>
